<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>This example shows the syntax of a function, without the use of arrow function syntax.</p>

<p id="demo"></p>

<script>
var a;
var b;


suma = function(a,b) {
  return a+b;
}

document.getElementById("demo").innerHTML = suma(22,31);
</script>

</body>
</html>
